name: Build NDS

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: make
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: flappy_ds_nds
          path: build/*.nds
